<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUGYPLAY</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <header>
        <div class="container-fluid" data-bs-theme="dark">
            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid justify-content-space-between">
                    <a class="navbar-brand" href="/inicial.html">
                        <img src="IMG/Logo.png" alt="LOGO" width="240" height="110">
                    </a>
                    <div class="dropdown1">
                        <button class="btn btn-secondary dropdown-toggle" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Menu
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/inicial.html">Home</a></li>
                            <li><a class="dropdown-item" href="/OsMaisVendidos.html">Os mais vendidos</a></li>
                            <li><a class="dropdown-item" href="/TodosOsIngressos.html">Todos os ingressos</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <section>
        <div class="container_form">
            <center>
                <h1>Compra de ingressos <br> <span>
                        <h3>Precisamos que nos informe seus dados</h3>
                    </span> </h1>
            </center>

            <form class="form" action="#" method="post">

                <div class="form_grupo">
                    <label for="nome" class="form_label">Nome</label>
                    <input type="text" name="nome" class="form_input" id="nome">
                </div>

                <div class="form_grupo">
                    <label for="e-mail" class="form_label">Email</label>
                    <input type="email" name="email" class="form_input" id="email">
                </div>

                <div class="form_grupo">
                    <label for="datanascimento" class="form_label">Data de Nascimento</label>
                    <input type="date" name="datanascimento" class="form_input" id="datanascimento">
                </div>

                <div class="form_grupo">

                    <label for="estadocivil" class="text">Selecione o setor do assento</label>
                    <select name="estadocivil" class="dropdown" required>

                        <option selected disabled class="form_select_option" value="">Selecione</option>
                        <option value="Norte" class="form_select_option">Norte</option>
                        <option value="Sul" class="form_select_option">Sul</option>
                        <option value="Leste" class="form_select_option">Leste</option>
                        <option value="Oeste" class="form_select_option">Oeste</option>

                    </select>

                </div>

                <div class="form_grupo">

                    <span class="legenda">Tipo do ingresso</span>

                    <div class="radio-btn">
                        <input type="radio" class="form_new_input" id="masculino" name="sexo" value="Interia">
                        <label for="masculino" class="radio_label form_label"> <span class="radio_new_btn"></span>
                            Inteira</label>
                    </div>

                    <div class="radio-btn">
                        <input type="radio" class="form_new_input" id="feminino" name="sexo" value="Meia-entrada">
                        <label for="feminino" class="radio_label form_label"> <span class="radio_new_btn"></span>
                            Meia-entrada</label>
                    </div>

                </div>


                <div class="form_grupo">

                    <span class="legenda">Selecione a fileira</span>

                    <div class="radio-btn">
                        <input type="radio" class="form_new_input" id="html5" name="aprender" value="html5">
                        <label for="html5" class="radio_label form_label"> <span class="radio_new_btn"></span>
                            A</label>
                    </div>

                    <div class="radio-btn">
                        <input type="radio" class="form_new_input" id="css3" name="aprender" value="css3">
                        <label for="css3" class="radio_label form_label"><span class="radio_new_btn"></span>
                            B</label>
                    </div>

                    <div class="radio-btn">
                        <input type="radio" class="form_new_input" id="jquery" name="aprender" value="jquery">
                        <label for="jquery" class="radio_label form_label"><span class="radio_new_btn"></span>
                            C</label>
                    </div>

                    <div class="radio-btn">
                        <input type="radio" class="form_new_input" id="wordpress" name="aprender" value="wordpress">
                        <label for="wordpress" class="radio_label form_label"><span class="radio_new_btn"></span>
                            D</label>
                    </div>

                    <div class="form_grupo">

                        <span class="legenda">Selecione o assento</span>

                        <div class="check-btn">
                            <input type="checkbox" class="form_new_input" id="html5" name="aprender" value="html5">
                            <label for="html5" class="form_label check_label"> <span class="check_new_btn"></span> 1</label>
                        </div>

                        <div class="check-btn">
                            <input type="checkbox" class="form_new_input" id="css3" name="aprender" value="css3">
                            <label for="css3" class="form_label check_label"><span class="check_new_btn"></span>2</label>
                        </div>

                        <div class="check-btn">
                            <input type="checkbox" class="form_new_input" id="jquery" name="aprender" value="jquery">
                            <label for="jquery" class="form_label check_label"><span class="check_new_btn"></span>3</label>
                        </div>

                        <div class="check-btn">
                            <input type="checkbox" class="form_new_input" id="wordpress" name="aprender" value="wordpress">
                            <label for="wordpress" class="form_label check_label"><span class="check_new_btn"></span>4</label>
                        </div>

                        <div class="form_message">

                            <label for="message" class="form_message_label"> Digite aqui sua sua mensagem:</label>
                            <textarea name="mensagem" id="message" cols="30" rows="3" class="form_input message_input"
                                required></textarea>
    
                        </div>
                        
                    <div class="submit">    

                        <input type="hidden" name="acao" value="enviar">
                        <a href="ingressos">Comprar</a>

                    </div>
            </form>

        </div>
    </section>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
